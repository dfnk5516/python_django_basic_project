{%extends "base.html" %}

{%block contents%}
<div class="row mt-5">
    <div class="col-12 text-center">
        <h1>회원가입</h1>
    </div>
</div>
<div class="row">
    <div class="col-12" style="color:red;">
        {{error}}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form method="post" action=".">
            {% csrf_token %}
            <div class="form-group">
                <label for="userId">아이디</label>
                <input type="text" name="userId" class="form-control" id="userId" placeholder="아이디">
            </div>
            <div class="form-group">
                <label for="userEmail">이메일</label>
                <input type="email" name="userEmail" class="form-control" id="userEmail" placeholder="이메일">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="비밀번호">
            </div>
            <div class="form-group">
                <label for="re-password">비밀번호 확인</label>
                <input type="password" name="re-password" class="form-control" id="re-password" placeholder="비밀번호 확인">
            </div>
            <button type="submit" class="btn btn-primary">등록</button>
        </form>
    </div>
</div>
<script>
  (function(){
    document.querySelector('#register').classList.add('active')
  })()
</script>
{%endblock%}
