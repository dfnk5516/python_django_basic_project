<body>
  <nav>
    <input type="checkbox" name="" id="check">
    <label for="check" class="checkbtn"><i class="fas fa-bars"></i></label>
    <label for="" class="logo" onclick="location.href='/'"style="cursor:pointer;">Djangostagram</label>
    <ul>
      <li><a href="/" id="timeline" style="text-decoration:none;">타임라인</a></li>
      {%if request.session.user%}
      <li><a href="/user/logout" id="logout" style="text-decoration:none;">로그아웃</a></li>
      <li><a href="/upload" id="upload" style="text-decoration:none;">글작성</a></li>
      {% else %}
      <li><a href="/user/register" id="register" style="text-decoration:none;">회원가입</a></li>
      <li><a href="/user/login" id="login" style="text-decoration:none;">로그인</a></li>
      {% endif %}
    </ul>
  </nav>
    <section class="container">
        {% block contents %}
        {% endblock %}
    </section>
</body>
